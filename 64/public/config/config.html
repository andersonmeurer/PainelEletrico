<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Módulos e Dispositivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <a href="http://localhost:3000" class="back-link">Voltar para a Página Principal</a>
    <h1>Gerenciador de Módulos e Dispositivos</h1>
    <form id="moduleForm">
      <div class="form-group">
        <label for="moduleName">Nome do Módulo:</label>
        <input type="text" id="moduleName" required>
      </div>
      <div class="form-group">
        <label for="cameraIp">IP da Câmera:</label>
        <input type="text" id="cameraIp" placeholder="150.162.233.184" required>
      </div>
      <div class="form-group">
        <label for="cameraPort">Porta da Câmera:</label>
        <input type="text" id="cameraPort" placeholder="8080" required>
      </div>
      <button type="button" onclick="addModule()">Adicionar Módulo</button>
    </form>
    <div id="moduleList"></div>
    <button type="button" onclick="saveConfig()">Salvar Configuração</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
